{{ $page := .page }}
<nav class="navigation">
    <ul class="nav-list">
        {{ range site.Menus.main }}
        {{ $active := or ($page.IsMenuCurrent "main" .) ($page.HasMenuCurrent "main" .) }}
        {{ $active = or $active (eq .Name $page.Title) }}
            <li {{ if $active }}class="active nav-item" {{else}}class="nav-item"{{ end }}>
                <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
        {{ end }}
    </ul>
</nav>
